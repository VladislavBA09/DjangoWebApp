<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <script src="{% static 'dist/bundle.js' %}"></script>

</head>
<body class="bg-body-tertiary">
    <main class="form-signin text-center">
        <form method="post" class="w-100 mw-100 p-3" enctype="multipart/form-data">
            {% csrf_token %}

            <h1 class="alert alert-dark">Create profile</h1>

            <div class="form-group mb-3">
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" id="first-name" name="first_name" class="form-control" value="{{ request.POST.first_name }}">
            </div>

            <div class="form-group mb-3">
                <label for="last-name" class="form-label">Last Name:</label>
                <input type="text" id="last-name" name="last_name" class="form-control" value="{{ request.POST.last_name }}">
            </div>

            <div class="form-group mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea id="bio" name="bio" class="form-control">{{ request.POST.bio }}</textarea>
            </div>

            <div class="form-group mb-3">
                <label for="id_profile_picture" class="form-label">Avatar:</label>
                <input type="file" id="id_profile_picture" name="profile_picture" class="form-control">
            </div>

            <button class='btn btn-primary w-100 py-2' type="submit">Save</button>
            <span class="error-message">{{ error }}</span>
        </form>
        <a class="btn btn-outline-light py-2 mt-3" href="{% url 'logout' %}">Log Out</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
