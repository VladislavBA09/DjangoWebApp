<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <script src="{% static 'dist/bundle.js' %}"></script>

</head>
<body class="bg-body-tertiary">
    <main class="form-signin text-center">
        <form method="post" class="w-100 mw-100 p-3">
            {% csrf_token %}
            <h1 class="alert alert-dark">Registration</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ request.POST.email }}" required>
                <label for="email">Email address</label>
                <span id="emailError" class="error-message">{{ request.POST.email.errors }}</span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm Password</label>
                <span class="error-message">{{ error }}</span>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
            <a href="{% url 'login_user' %}" class="btn btn-outline-light w-100 py-2">Login</a>
        </form>
    </main>
</body>
</html>
