<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <script src="{% static 'dist/bundle.js' %}"></script>
</head>
<body class="bg-body-tertiary">
    <main class="form-signin text-center">
        <form method="post" class="w-100 mw-100 p-3">
            {% csrf_token %}

            <h1 class="alert alert-dark">Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ request.POST.email }}" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            <span class="error-message">{{ error }}</span>

            <a href="{% url 'registration' %}" class="btn btn-outline-light w-100 py-2">Registration</a>

            <a href="{% url 'social:begin' 'google-oauth2' %}" style="display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 12px 24px; color: #fff; background-color: #4285F4; border: none; border-radius: 4px; text-decoration: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="margin-right: 10px;" width="20" height="20">
                Login with Google
            </a>
            <a href="{% url 'social:begin' 'github' %}"
               style="display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 12px 24px; color: #fff; background-color: #333; border: none; border-radius: 4px; text-decoration: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="margin-right: 10px;" width="20" height="20">
                Login with GitHub
            </a>


        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
